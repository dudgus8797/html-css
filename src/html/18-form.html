  <body>
    <h1>form 관련 요소</h1>

    <h2>input 요소</h2>
    <form action="/" method="get"></form>

    <fieldset>
      <legend>input 요소를 활용한 다양한 양식 만들기</legend>
      <!-- 한줄 글상자 (text) -->
      <p><input type="text" /></p></div>
      <!-- 검색어 입력상자 (search) -->

    </fieldset>
  </form>
